<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haxla RPG</title>

<style>
body {
  margin:0;
  background:#000;
  color:#fff;
  font-family:-apple-system, BlinkMacSystemFont, sans-serif;
}
#game { max-width:420px; margin:auto; }

/* ===== ä¸Šéƒ¨UI ===== */
.top {
  display:flex;
  align-items:center;
  padding:6px;
  background:#0b2a44;
}
.circle {
  width:64px;
  height:64px;
  border-radius:50%;
  background:linear-gradient(#1e4f7a,#0b2a44);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  text-align:center;
}
.bar {
  flex:1;
  height:30px;
  margin:0 6px;
  background:#143b63;
  border-radius:4px;
}
.icons {
  font-size:12px;
  opacity:0.8;
}

/* ===== ãƒ€ãƒ³ã‚¸ãƒ§ãƒ³ ===== */
.dungeon {
  height:260px;
  background:radial-gradient(#222,#000);
  display:flex;
  align-items:center;
  justify-content:center;
}
.enemy {
  font-size:16px;
  color:#ff6666;
}

/* ===== ãƒ‘ãƒ¼ãƒ†ã‚£UI ===== */
.party {
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:2px;
  padding:4px;
  background:#061a2a;
}
.chara {
  background:#0e2a42;
  padding:4px;
  font-size:9px;
  text-align:center;
}
.face {
  width:36px;
  height:36px;
  border-radius:50%;
  background:linear-gradient(#555,#222);
  margin:0 auto 2px;
}
.hp-bar {
  height:6px;
  background:#333;
  border-radius:3px;
  overflow:hidden;
}
.hp-bar span {
  display:block;
  height:100%;
  background:linear-gradient(#4eff9a,#1fae63);
}
.skill {
  font-size:8px;
  color:#9cf;
}
</style>
</head>

<body>
<div id="game">

<!-- ä¸Šéƒ¨ -->
<div class="top">
  <div class="circle">
    <div>
      <div id="floor">1F</div>
      <div id="dist">0m</div>
    </div>
  </div>
  <div class="bar"></div>
  <div class="icons">â–¶â–¶ ðŸ”Š è‡ªå‹•</div>
</div>

<!-- ãƒ€ãƒ³ã‚¸ãƒ§ãƒ³ -->
<div class="dungeon">
  <div class="enemy" id="enemy">æŽ¢ç´¢ä¸­â€¦</div>
</div>

<!-- ãƒ‘ãƒ¼ãƒ†ã‚£ -->
<div class="party" id="party"></div>

</div>

<script>
/* ===== ã‚»ãƒ¼ãƒ–è¨­è¨ˆ ===== */
const now = Date.now();
let state = JSON.parse(localStorage.getItem("save")) || {
  dist: 0,
  floor: 1,
  enemyHp: 300,
  last: now,
  holy: 0,
  permAtk: 1,
  permHp: 1,
  party: [
    {name:"ã‚¯ãƒ­ãƒ¼ãƒ‡ã‚£ã‚¢", hp:2984, max:2984, skill:"å…ˆé™£", lv:1},
    {name:"ã‚¢ãƒ¤ãƒ¡", hp:2117, max:2117, skill:"å½±æ–¬ã‚Š", lv:1},
    {name:"ãƒ™ã‚¢ãƒˆãƒªã‚¯ã‚¹", hp:2631, max:2631, skill:"ç¥ˆã‚Š", lv:1},
    {name:"ãƒ‰ã‚¥ãƒ¼ã‚¬ãƒ«ãƒ‰", hp:2362, max:2362, skill:"é‰„å£", lv:1},
    {name:"ã‚«ãƒ«ãƒ­ã‚¹", hp:2323, max:2323, skill:"æ¿€æ˜‚", lv:1}
  ]
};

/* ===== ã‚ªãƒ•ãƒ©ã‚¤ãƒ³é€²è¡Œ ===== */
const diff = Math.floor((now - state.last) / 1000);
if (diff > 0) {
  state.dist += diff;
  state.holy += Math.floor(diff / 60);
}
state.last = now;

const partyDiv = document.getElementById("party");
const enemyDiv = document.getElementById("enemy");

/* ===== æç”» ===== */
function render() {
  document.getElementById("dist").textContent = state.dist + "m";
  document.getElementById("floor").textContent = state.floor + "F";
  partyDiv.innerHTML = "";

  state.party.forEach(c => {
    const el = document.createElement("div");
    el.className = "chara";
    el.innerHTML = `
      <div class="face"></div>
      ${c.name}
      <div class="hp-bar">
        <span style="width:${(c.hp/c.max)*100}%"></span>
      </div>
      <div class="skill">${c.skill} Lv${c.lv}</div>
    `;
    partyDiv.appendChild(el);
  });

  localStorage.setItem("save", JSON.stringify(state));
}

/* ===== ãƒ¡ã‚¤ãƒ³ãƒ«ãƒ¼ãƒ— ===== */
function tick() {
  state.dist++;
  state.floor = Math.floor(state.dist / 100) + 1;

  let dmg = 25 * state.permAtk;

  state.party.forEach(c => {
    if (c.skill === "å…ˆé™£") dmg *= 1 + 0.1 * c.lv;
    if (c.skill === "å½±æ–¬ã‚Š" && Math.random() < 0.1 * c.lv) dmg *= 2;
    if (c.skill === "ç¥ˆã‚Š") c.hp = Math.min(c.max, c.hp + 4 * c.lv);
    if (c.skill === "æ¿€æ˜‚") dmg *= (1 + (1 - c.hp / c.max));
  });

  state.enemyHp -= dmg;

  if (state.enemyHp <= 0) {
    state.enemyHp =
      state.dist % 100 === 0
        ? 3000 + state.floor * 500
        : 300 + state.floor * 60;
    state.holy++;
  }

  enemyDiv.textContent =
    (state.dist % 100 === 0 ? "BOSS " : "") +
    "æ•µ HP " + Math.floor(state.enemyHp);

  // è¢«ãƒ€ãƒ¡
  const t = state.party[Math.floor(Math.random()*state.party.length)];
  let taken = 15 * state.floor;
  if (t.skill === "é‰„å£") taken *= 1 - 0.1 * t.lv;
  t.hp -= taken;

  // å…¨æ»… â†’ è»¢ç”Ÿ
  if (state.party.every(c => c.hp <= 0)) {
    state.party.forEach(c => {
      c.max = Math.floor(c.max * (1 + state.permHp * 0.1));
      c.hp = c.max;
    });
    state.permAtk += state.holy * 0.01;
    state.holy = 0;
  }

  // ã‚¹ã‚­ãƒ«æˆé•·
  if (state.dist % 200 === 0) {
    state.party.forEach(c => c.lv++);
  }

  render();
}

render();
setInterval(tick, 1000);
</script>

</body>
</html>
