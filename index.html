<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haxla RPG</title>

<style>
body { margin:0; background:black; color:white; font-family:sans-serif; }
#game { max-width:420px; margin:auto; }

.top {
  display:flex; align-items:center; padding:6px; background:#0b2a44;
}
.circle {
  width:64px; height:64px; border-radius:50%;
  background:#143b63; display:flex; align-items:center; justify-content:center;
  font-size:14px; text-align:center;
}
.bar { flex:1; height:32px; margin:0 6px; background:#123b5c; }
.icons { font-size:12px; }

.dungeon {
  height:260px; background:radial-gradient(#222,#000);
  display:flex; align-items:center; justify-content:center;
}
.enemy { color:#f55; font-size:16px; }

.party {
  display:grid; grid-template-columns:repeat(5,1fr);
  gap:2px; padding:4px; background:#061a2a;
}
.chara {
  background:#0e2a42; padding:4px; font-size:9px; text-align:center;
}
.face {
  width:36px; height:36px; border-radius:50%;
  background:#333; margin:auto auto 2px;
}
.hp-bar { height:6px; background:#333; }
.hp-bar span { display:block; height:100%; background:#2ecc71; }
.skill { font-size:8px; color:#9cf; }
</style>
</head>

<body>
<div id="game">

<div class="top">
  <div class="circle">
    <div>
      <div id="floor">1F</div>
      <div id="dist">0m</div>
    </div>
  </div>
  <div class="bar"></div>
  <div class="icons">â–¶â–¶ ðŸ”Š è‡ªå‹•</div>
</div>

<div class="dungeon">
  <div class="enemy" id="enemy">æŽ¢ç´¢ä¸­â€¦</div>
</div>

<div class="party" id="party"></div>

</div>

<script>
/* ========= åˆæœŸãƒ‡ãƒ¼ã‚¿ ========= */
const now = Date.now();
let state = JSON.parse(localStorage.getItem("save")) || {
  dist: 0,
  floor: 1,
  enemyHp: 300,
  last: now,
  holy: 0,
  permAtk: 1,
  permHp: 1,
  party: [
    {name:"ã‚¯ãƒ­ãƒ¼ãƒ‡ã‚£ã‚¢", hp:2984, max:2984, skill:"å…ˆé™£", lv:1},
    {name:"ã‚¢ãƒ¤ãƒ¡", hp:2117, max:2117, skill:"å½±æ–¬ã‚Š", lv:1},
    {name:"ãƒ™ã‚¢ãƒˆãƒªã‚¯ã‚¹", hp:2631, max:2631, skill:"ç¥ˆã‚Š", lv:1},
    {name:"ãƒ‰ã‚¥ãƒ¼ã‚¬ãƒ«ãƒ‰", hp:2362, max:2362, skill:"é‰„å£", lv:1},
    {name:"ã‚«ãƒ«ãƒ­ã‚¹", hp:2323, max:2323, skill:"æ¿€æ˜‚", lv:1}
  ]
};

const partyDiv = document.getElementById("party");
const enemyDiv = document.getElementById("enemy");

/* ========= ã‚ªãƒ•ãƒ©ã‚¤ãƒ³é€²è¡Œ ========= */
const diff = Math.floor((now - state.last) / 1000);
if (diff > 0) {
  state.dist += diff;
  state.holy += Math.floor(diff / 60);
}
state.last = now;

/* ========= æç”» ========= */
function render() {
  document.getElementById("dist").textContent = state.dist + "m";
  document.getElementById("floor").textContent = state.floor + "F";
  partyDiv.innerHTML = "";

  state.party.forEach(c => {
    const el = document.createElement("div");
    el.className = "chara";
    el.innerHTML = `
      <div class="face"></div>
      ${c.name}
      <div class="hp-bar">
        <span style="width:${(c.hp/c.max)*100}%"></span>
      </div>
      <div class="skill">${c.skill} Lv${c.lv}</div>
    `;
    partyDiv.appendChild(el);
  });

  localStorage.setItem("save", JSON.stringify(state));
}

/* ========= æˆ¦é—˜å‡¦ç† ========= */
function tick() {
  state.dist++;

  // éšŽå±¤
  state.floor = Math.floor(state.dist / 100) + 1;

  let dmg = 30 * state.permAtk;

  state.party.forEach(c => {
    if (c.skill === "å…ˆé™£") dmg *= 1 + 0.1 * c.lv;
    if (c.skill === "å½±æ–¬ã‚Š" && Math.random() < 0.1 * c.lv) dmg *= 2;
    if (c.skill === "ç¥ˆã‚Š") c.hp = Math.min(c.max, c.hp + 5 * c.lv);
    if (c.skill === "æ¿€æ˜‚") dmg *= (1 + (1 - c.hp / c.max));
  });

  state.enemyHp -= dmg;

  if (state.enemyHp <= 0) {
    if (state.dist % 100 === 0) {
      state.enemyHp = 3000 + state.floor * 500;
    } else {
      state.enemyHp = 300 + state.floor * 50;
    }
    state.holy++;
  }

  enemyDiv.textContent =
    (state.dist % 100 === 0 ? "BOSS " : "") +
    "æ•µ HP " + Math.floor(state.enemyHp);

  // æ•µæ”»æ’ƒ
  const t = state.party[Math.floor(Math.random()*state.party.length)];
  let taken = 20 * state.floor;
  if (t.skill === "é‰„å£") taken *= 1 - 0.1 * t.lv;
  t.hp -= taken;

  // å…¨æ»… â†’ è»¢ç”Ÿpt
  if (state.party.every(c => c.hp <= 0)) {
    state.party.forEach(c => {
      c.max = Math.floor(c.max * (1 + state.permHp * 0.1));
      c.hp = c.max;
    });
    state.permAtk += state.holy * 0.01;
    state.holy = 0;
  }

  // ã‚¹ã‚­ãƒ«æˆé•·
  state.party.forEach(c => {
    if (state.dist % 200 === 0) c.lv++;
  });

  render();
}

render();
setInterval(tick, 1000);
</script>

</body>
</html>
