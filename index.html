<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Haxla RPG</title>

<style>
body{margin:0;background:#000;color:#fff;font-family:-apple-system}
#game{max-width:420px;margin:auto}
.menu{display:flex;background:#061a2a}
.menu button{flex:1;border:none;background:#061a2a;color:#9cf;padding:8px}
.menu button.active{background:#0e2a42}
.screen{display:none}
.screen.active{display:block}

.dungeon{height:200px;background:#111;
display:flex;flex-direction:column;align-items:center;justify-content:center}
.party{display:grid;grid-template-columns:repeat(3,1fr);gap:4px;padding:4px}
.chara{background:#0e2a42;padding:6px;font-size:10px;text-align:center}
.hp{height:6px;background:#333;border-radius:3px;margin-top:2px}
.hp span{display:block;height:100%;background:#4f9}
.log{height:90px;overflow:auto;font-size:10px;background:#020e18;padding:4px}
</style>
</head>

<body>
<div id="game">

<div class="menu">
<button class="active" onclick="show('dungeon')">ダンジョン</button>
<button onclick="show('base')">拠点</button>
</div>

<div id="dungeon" class="screen active">
<div class="dungeon">
<div id="enemyName"></div>
<div id="enemyHp"></div>
</div>
<div class="party" id="party"></div>
<div class="log" id="log"></div>
</div>

<div id="base" class="screen">
<p>拠点（後で拡張）</p>
</div>

</div>

<script>
/* ===== 共通 ===== */
function log(t){
const l=document.getElementById("log");
l.innerHTML+=t+"<br>";
l.scrollTop=l.scrollHeight;
}

/* ===== キャラ定義 ===== */
const BASE_CHARS=[
{
name:"クローディア",
lv:1,exp:0,
maxHp:80,hp:80,
atk:12,def:6,tech:8
},
{
name:"アヤメ",
lv:1,exp:0,
maxHp:65,hp:65,
atk:14,def:4,tech:12
},
{
name:"ベアトリクス",
lv:1,exp:0,
maxHp:90,hp:90,
atk:9,def:8,tech:6
}
];

/* ===== 状態 ===== */
let state=JSON.parse(localStorage.getItem("save")) || {
party: JSON.parse(JSON.stringify(BASE_CHARS)),
enemy: null
};

/* ===== 敵 ===== */
function createEnemy(){
return {
name:"スライム",
maxHp:50,
hp:50,
atk:6
};
}

/* ===== UI ===== */
function show(id){
document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

/* ===== 描画 ===== */
function render(){
const e=state.enemy;
document.getElementById("enemyName").textContent=e.name;
document.getElementById("enemyHp").textContent=
`HP ${e.hp}/${e.maxHp}`;

const p=document.getElementById("party");
p.innerHTML="";
state.party.forEach(c=>{
const rate=Math.max(0,Math.min(100,Math.floor(c.hp/c.maxHp*100)));
p.innerHTML+=`
<div class="chara">
${c.name} Lv${c.lv}
<div class="hp"><span style="width:${rate}%"></span></div>
ATK ${c.atk} DEF ${c.def} TEC ${c.tech}
</div>`;
});

localStorage.setItem("save",JSON.stringify(state));
}

/* ===== 戦闘 ===== */
function tick(){
let total=0;
state.party.forEach(c=>{
let dmg=c.atk;
const crit=Math.random()<c.tech/100;
if(crit)dmg*=2;
total+=dmg;
log(`${c.name} → ${dmg}ダメージ${crit?" (CRIT)":""}`);
});
state.enemy.hp-=total;

if(state.enemy.hp<=0){
log("敵撃破！");
state.enemy=createEnemy();
}
render();
}

/* ===== 初期化 ===== */
state.enemy=createEnemy();
render();
setInterval(tick,1500);
</script>
</body>
</html>
