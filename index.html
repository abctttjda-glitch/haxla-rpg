<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haxla RPG</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: sans-serif;
}
#game {
  max-width: 420px;
  margin: auto;
}
.top-bar {
  display: flex;
  justify-content: space-between;
  padding: 8px;
  background: #0b2a44;
  font-size: 14px;
}
.distance {
  font-size: 20px;
}
.dungeon {
  height: 260px;
  background: radial-gradient(#222, #000);
  display: flex;
  align-items: center;
  justify-content: center;
}
.enemy {
  font-size: 18px;
  color: #f55;
}
.party {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 4px;
  padding: 6px;
}
.chara {
  background: #123;
  padding: 6px;
  font-size: 12px;
}
.hp-bar {
  height: 6px;
  background: #333;
  margin-top: 2px;
}
.hp-bar span {
  display: block;
  height: 100%;
  background: #2ecc71;
}
.menu {
  display: flex;
}
.menu button {
  flex: 1;
  padding: 10px;
  border: none;
  background: #222;
  color: white;
  font-size: 14px;
}
.menu button.active {
  background: #444;
}
.center {
  padding: 20px;
  text-align: center;
}
</style>
</head>

<body>
<div id="game">

  <div class="top-bar">
    <div class="distance">0m</div>
    <div>Gold: <span id="gold">0</span></div>
  </div>

  <div class="menu">
    <button onclick="showDungeon()" class="active" id="btnDungeon">ダンジョン</button>
    <button onclick="showTown()" id="btnTown">拠点</button>
  </div>

  <!-- ダンジョン画面 -->
  <div id="dungeonScreen">
    <div class="dungeon">
      <div class="enemy" id="enemy">探索中…</div>
    </div>

    <div class="party" id="party"></div>
  </div>

  <!-- 拠点画面 -->
  <div id="townScreen" style="display:none">
    <div class="center">
      <p>騎士団本部</p>
      <p>全員HP全回復</p>
    </div>
  </div>

</div>

<script>
/* ====== ゲームデータ ====== */
let state = JSON.parse(localStorage.getItem("save")) || {
  distance: 0,
  gold: 0,
  enemyHp: 0,
  party: [
    { name:"クローディア", hp:2984, max:2984 },
    { name:"アヤメ", hp:2117, max:2117 },
    { name:"ベアトリクス", hp:2631, max:2631 },
    { name:"ドゥーガルド", hp:2362, max:2362 },
    { name:"カルロス", hp:2323, max:2323 }
  ]
};

const partyDiv = document.getElementById("party");
const enemyDiv = document.getElementById("enemy");

/* ====== UI更新 ====== */
function render() {
  document.querySelector(".distance").textContent = state.distance + "m";
  document.getElementById("gold").textContent = state.gold;

  partyDiv.innerHTML = "";
  state.party.forEach(c => {
    const d = document.createElement("div");
    d.className = "chara";
    d.innerHTML = `
      ${c.name}<br>
      ${c.hp} / ${c.max}
      <div class="hp-bar">
        <span style="width:${(c.hp/c.max)*100}%"></span>
      </div>
    `;
    partyDiv.appendChild(d);
  });

  localStorage.setItem("save", JSON.stringify(state));
}

/* ====== ダンジョン進行 ====== */
function spawnEnemy() {
  state.enemyHp = 200 + state.distance * 2;
  enemyDiv.textContent = "敵 HP " + state.enemyHp;
}

function battleTick() {
  if (state.enemyHp <= 0) {
    state.gold += 10;
    spawnEnemy();
  }

  // パーティ攻撃
  state.enemyHp -= 30;
  enemyDiv.textContent = "敵 HP " + Math.max(0, state.enemyHp);

  // 敵攻撃
  const target = state.party[Math.floor(Math.random()*state.party.length)];
  target.hp -= 20;

  // 全滅チェック
  if (state.party.every(c => c.hp <= 0)) {
    state.party.forEach(c => c.hp = c.max);
    enemyDiv.textContent = "全滅…回復中";
  }

  render();
}

/* ====== 画面切り替え ====== */
function showTown() {
  document.getElementById("dungeonScreen").style.display = "none";
  document.getElementById("townScreen").style.display = "block";
  document.getElementById("btnTown").classList.add("active");
  document.getElementById("btnDungeon").classList.remove("active");

  state.party.forEach(c => c.hp = c.max);
  render();
}

function showDungeon() {
  document.getElementById("dungeonScreen").style.display = "block";
  document.getElementById("townScreen").style.display = "none";
  document.getElementById("btnDungeon").classList.add("active");
  document.getElementById("btnTown").classList.remove("active");
}

/* ====== メインループ ====== */
spawnEnemy();
render();

setInterval(() => {
  state.distance++;
  battleTick();
}, 1000);
</script>

</body>
</html>
